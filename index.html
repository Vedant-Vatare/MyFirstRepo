<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Number System <span>Conversion</span></h1>
    <p>This is change made for GIT Testing.</p>
    <main>
        <section id="FromOption">
            <span>From:</span>
            <select id="from">
                <option value="" hidden>Select a number system here !</option>
                <option value="binary">Binary</option>
                <option value="decimal">Decimal</option>
                <option value="octal">Octal</option>
                <option value="hexadecimal">Hexadecimal</option>
            </select>
        </section>
        <section id="ToOption">
            <span>To:</span>
            <select name="tag" id="convert">
                <option value="" hidden>Select a number system here !</option>
                <option value="to-binary">Binary</option>
                <option value="to-decimal">Decimal</option>
                <option value="to-octal">Octal</option>
                <option value="to-hexadecimal">Hexadecimal</option>
            </select>
        </section>
    </main>
    <form>
     <input type="button" value="calculate" id="btn">
    </form>
    </body>
</html>
